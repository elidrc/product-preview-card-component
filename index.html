<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <source media="(min-width: 641px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum by Olivier Polge,
      Perfumer-Creator for the House of CHANEL">
      </picture>
      <section class="product__content">
        <span class="product__category">Perfume</span>
        
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="flex-group">
          <p class="product__price">$149.99</p>
          <p class="product__full-price">$169.99</p>
        </div>
      
        <button class="button">
          <span class="shopping-cart-icon"></span>
          Add to Cart
        </button>
      </section>
      
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elid Rubio</a>.
  </div>
</body>
</html>
